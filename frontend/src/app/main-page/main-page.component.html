<app-navbar></app-navbar>
<div class="page-1">
  <img class="waves" src="assets/svg/landing-page-wave.svg" />
  <div class="center">
    <div class="titles">
      <h1 class="app-name">{{ this.langService.appName() }}</h1>
      <h2 class="catch-line">{{ this.langService.catchLine() }}</h2>
      <button
        *ngIf="!(authService.currentUser() | async)"
        class="register-now"
        routerLink="register"
      >
        {{ this.langService.registerNow() }}
      </button>
      <button
        *ngIf="authService.currentUser() | async"
        class="tasks-call-to-action"
        routerLink="tasks"
      >
        {{ this.langService.manageTasks() }}
      </button>
    </div>
    <img class="logo" src="assets/svg/logo.svg" />
  </div>
</div>

<div class="page-2"></div>
